<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Student Management System</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 container justify-content center card">
            <h1 class="text-center">Edit Student</h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <label for="first name">First name</label>
                        <input type="text" name="firstName" th:field="*{firstName}"  class="form-control" placeholder="Enter firstname"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastName" th:field="*{lastName}"  class="form-control" placeholder="Enter lastname"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name</label>
                        <input type="text" name="lastName" th:field="*{email}"  class="form-control" placeholder="Enter email"/>
                    </div>

                    <div class="box-footer">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
